<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendant Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  
</head>
<body>

 <div class="container-fluid login-section">
    <div class="form-box">
      <h3 id="title">Login</h3>
      <form>
        <div id="login-card" class="login-input-group">
          
          <div class="input-field">
            <i class="bi bi-person-fill"></i>
            <input class="login-input" type="text" id="username" name="username" placeholder="Username">
          </div>

          <div class="input-field">
            <i class="bi bi-lock-fill"></i>
            <input class="login-input" type="password" id="password" name="password" placeholder="Password">
          </div>

          
          <button id="login-button" type="button" class="btn btn-primary" onclick="verifyUser()">Login</button>

          <p><a href="index.html">Back to Main Page</a></p>
        </div>

        <div id="signup-card" class="signup-input-group">
          <div class="input-field">
            <i class="bi bi-person-fill"></i>
            <input class="login-input" type="text" id="new-username" name="new-username" placeholder="Username">
          </div>

          <div class="input-field">
            <i class="bi bi-lock-fill"></i>
            <input class="login-input" type="password" id="new-password" name="new-password" placeholder="Password">
          </div>

          
          <button id="signup-button" type="button" class="btn btn-primary" onclick="addNewUser()">Sign Up</button>

          <p><a href="index.html">Back to Main Page</a></p>
        </div>

        
        <div class="btn-field">
          <button id="login-toggle" class="toggle-button" type="button"></button>
          <button id="signup-toggle" class="toggle-button disabled" type="button"></button>
          
        </div>
      </form>
    </div>
  </div>
 
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
