<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ybor City Valet</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Staatliches&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body onload="fetchAndDisplayCustomers()">

  <!-- Navbar -->

  <nav class="navbar navbar-expand-md fixed-top navbar-dark navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#hero-target">
          <i class="bi bi-house-door"></i>
        </a>
        
        
      <div class="" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">Main Page</a>
          </div>
        </div>
      </div>
    </nav>

  <div id="hero-target"></div>
  <!-- Hero Section -->
  <section id="hero">
    <div class="container">
      <h1>Welcome to Ybor City Valet</h1>
      <h3>Through Evolution Parking</h3>
    </div>
  </section>

  <!-- Customer Table -->
  <section id="table">
    <h3>Customer Information</h3>
    <div class="container">
      <table id="customer-table" class="table table-striped">
        <tr>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Return Time</th>
          <th>Additional Info</th>
        </tr>
      </table>
    </div>
  </section>

    <!-- Footer -->
    <section id="footer-section">
      <div class="container">
        <p>&copy; Lucas Franco 2023</p>
        <a href="/index.html">Customer Page</a>
      </div>    
    </section>  

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</html>
